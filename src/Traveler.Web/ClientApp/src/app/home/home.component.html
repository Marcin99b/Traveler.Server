

<input matInput [(ngModel)]="message" placeholder="Message"/><br/>
<button mat-button (click)="sendMessage()">Send message</button>


<mat-card style="margin: 15px; width: 300px;" *ngFor="let message of messages$">
  <mat-card-title>{{ message.nick }}</mat-card-title>
  <mat-card-content>{{ message.text }}</mat-card-content>
</mat-card>
